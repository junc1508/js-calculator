<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output" id="display">
        <div class="formula"></div>
        <div class="current">0</div>
      </div>
      <button  class="span-two-col data-all-clear" id="clear">AC</button>
      <button class="data-operation" id="divide">&divide;</button>
      <button class="data-operation" id="multiply">&times;</button>
      <button class="data-number" id="seven">7</button>
      <button class="data-number" id="eight">8</button>
      <button class="data-number" id="nine">9</button>
     <button class="data-operation" id="subtract">-</button>
      <button class="data-number" id="four">4</button>
      <button class="data-number" id="five">5</button>
      <button class="data-number" id="six">6</button>
      <button class="data-operation" id="add">+</button>
      <button class="data-number" id="one">1</button>
      <button class="data-number" id="two">2</button>
      <button class="data-number" id="three">3</button>
      <button class="data-equals span-two-row" id="equals">=</button>
      <button class="span-two-col data-number" id="zero">0</button>
      <button class="data-number" id="decimal">.</button>   
    </div>
    <div class="author">
      <p>Designed and Coded By</p>
      <p>Jun Chen</p>
    </div>

  </body>
</html>
